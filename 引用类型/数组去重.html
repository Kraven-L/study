<script>
  let arr1 =  [4,3, 5, 7, 2, 1, 8, 9, 0, 5, 23, 15, 5, 1, 5, 8]


  function f1 (arr){
    let newArr = []
    arr.forEach(v=>{
      if (newArr.indexOf(v) == -1) {
        newArr.push(v)
      }
    })
    return newArr
  }

  console.log(f1(arr1))
</script>
