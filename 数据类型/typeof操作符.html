<script>
    console.log('null -> ' + typeof(null))
    console.log('{} -> ' + typeof {} )
    console.log(typeof([]))
    console.log(typeof [] )
    console.log(typeof 123 )
    console.log(typeof(typeof([])))
    console.log(typeof typeof [] )
    console.log(Object.prototype.toString.apply([]))
    // 圆括号尽管可以使用，但不是必需的。
    var abc;
    console.log(typeof abc ) // 未初始化
    console.log(typeof efd ) // 未声明的变量
</script>
